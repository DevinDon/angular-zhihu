<div class="container">

  <ng-container *ngIf="questions.length > 0; else noQuestionTemplate">
    <app-question-card *ngFor="let question of questions" [question]="question"
      [routerLink]="[ '/question', question.id ]"></app-question-card>
  </ng-container>
  <ng-template #noQuestionTemplate>
    <app-loading [height]="'100vh'">正在加载问题列表...</app-loading>
  </ng-template>

</div>
